queries:
- include:                       
      severity: "error"
path_classifiers:
  test: "/tests/*.cpp"
extraction:
  cpp:
    index:
      build_command:
      - "export COMPILER=g++"
      - "export BUILD_LIB_SCRIPT=\"./build_lib.sh\""
      - "export BUILD_SCRIPT=\"./build_tests.sh\""
      - "export RUN_SCRIPT=\"./run_tests.sh\""
      - "export GIT=true"
      - "echo \"script started\""
      - "cd ./stdex"
      - "chmod +x $BUILD_LIB_SCRIPT"
      - "$BUILD_LIB_SCRIPT"
      - "cd .."
